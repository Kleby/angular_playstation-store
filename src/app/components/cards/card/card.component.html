<div class="card__container">
    <a href="">
        <img class="card__img"
            [src]="gameCover"
            [alt]="titleGame"
        />
        <app-card-label 
            gameLabel={{gameLabel}} 
        />
        <app-card-pricing 
        titlePrice={{titlePrice}}
        midia={{midia}} 
        console={{console}}
        price={{price}}
        class="price"
        />
    </a>
</div>
